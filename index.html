    <script>
       1. // Finding the index of the first occurence
const originalString = "This is a sample string.";
const targetSubstring = "sample";
const found = originalString.includes(targetSubstring);

if (found) {
    const index = originalString.indexOf(targetSubstring);
    console.log("Index of the first occurrence:", index);
} else {
    console.log("Substring not found.");
}

3.//Finding the intersection of two array

function message(num1, num2) {
    return num1.filter(element => num2.includes(element));
}
const num1 = [1, 2, 3, 4, 5];
const num2 = [4, 5, 6, 7, 8];
const intersection = message(num1, num2);
console.log(intersection); 


 4.//Finding the difference between two array
      
    
function deff(arr1, arr2) {
  return arr1.filter(function(element){
    return !arr2.includes(element);
  });
}
const df1 = [1, 2, 3, 4, 5];
const df2 = [4, 5, 6, 7, 8];
const difference = deff(df1, df2); 
console.log(difference); 

 5.//Removing array items by index

 number1.splice(remove,3);
 console.log(number1);
